<md-dialog flex="75" aria-label="Lock"  ng-cloak>
    <form ng-submit="add(newStaff)">
        <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Register New Staff</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="images/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" flex layout ="row">
                    <md-input-container class="md-block" flex="60">
                        <label>Name</label>
                        <textarea ng-model="newStaff.name" name="name" ng-required="true"></textarea>
                    </md-input-container>
                    <md-input-container>
                        <label>Position</label>
                        <md-select ng-model="newStaff.position">
                            <md-option ng-repeat="position in positions" value="{{position}}">
                                {{position}}
                            </md-option>
                        </md-select>
                    </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            {{message}}
            <span flex></span>
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button type="submit" class="mr-s">Add</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
